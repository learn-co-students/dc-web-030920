<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="center"><h1 class="header">The Cat Club<h1></div>
    <div id="main" class="ui grid">

          <div class="eight wide column center">
            <div class="eighty">
              <form class="ui form">
                <h3>Add Cat</h3>
                <input id="name-input" type="text"placeholder="Name">
                <input id="image-input" type="text"placeholder="Image URL">
                <input id="breed-input" type="text"placeholder="Breed">
                <input id="house-trained-input" type="checkbox" checked>
                <label for="scales">House Trained</label>
                <br>
                <input class="ui button" type="submit">
              </form>
            </div>
          </div>

          <div class="eight wide column center">
            <div class="eighty">
              <h3>Hobbies</h3>
              <ul id='hobbies'><ul>
            </div>
          </div>

          <div id='cats' class="ui grid">
          </div>

    </div>

    <script type="text/javascript" src="src/Hobby.js"></script>
    <script type="text/javascript" src="src/Cat.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
