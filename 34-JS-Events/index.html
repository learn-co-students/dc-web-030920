<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Event Listeners</title>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>Event Listeners</h1>
    <table id="instructor-table" class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr class="person" id="row-1">
          <td class="firstName">Ann</td>
          <td class="lastName">Duong</td>
          <td class="email">thuyan.duong@flatironschool.com</td>
        </tr>
        <tr class="person" id="row-2">
          <td class="firstName">Rob</td>
          <td class="lastName">Cobb</td>
          <td class="email">robert.cobb@flatironschool.com</td>
        </tr>
        <tr class="person" id="row-3">
          <td class="firstName">Paul</td>
          <td class="lastName">Nicholsen</td>
          <td class="email">paul.nicholsen@flatironschool.com</td>
        </tr>
      </tbody>
    </table>

    <form>
      First name:
      <input type="text" id="firstNameInput" value="">
      Last name:
      <input type="text" id="lastNameInput" value="">
      Email:
      <input type="text" id="emailInput" value="">
      <br>
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
